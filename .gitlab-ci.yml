.abstract_tests:
  image: $PHP_IMAGE:$PHP_VERSION
  script:
    - make
    - make test
    - make qa
    - make clean

test:8.0-lower:
  extends: .abstract_tests
  variables:
    PHP_VERSION: '8.0'
    DEPENDENCIES: lowest

test:8.0-upper:
  extends: .abstract_tests
  variables:
    PHP_VERSION: '8.0'

test:8.1-lower:
  extends: .abstract_tests
  variables:
    PHP_VERSION: '8.1'
    DEPENDENCIES: lowest

test:8.1-upper:
  extends: .abstract_tests
  variables:
    PHP_VERSION: '8.1'
